{% extends 'base.html' %}
{% block title %}{{book.title}}{% endblock %}
{% block content %}
<ul>
  <li>
    نام کتاب :
    {{ book.title }}
  </li>
  <small>
  نویسنده :
  {{book.author}}
  <br>
  تعداد موجودی :
  {{book.inventory}}
  <br>
  قیمت :
  {{book.price}}
  <br>
  دسته بندی :
  {{book.category}}
  </small>
</ul>
<p><a href="{% url 'product:book_delete' pk=book.id %}">حذف کتاب</a></p>
{% endblock %}
