{% extends 'base.html' %}
{% block title %}{{ book.title }}{% endblock %}
{% block content %}
<ul>
  <li>
    نام کتاب :
    {{ book.title }}
  </li>
  <small>
  نویسنده :
  {{ book.author }}
  <br>
  تعداد موجودی :
  {{ book.inventory }}
  <br>
  قیمت :
  {{ book.get_price_display }}
  <br>
  دسته بندی :
  {{ book.category }}
  </small>
</ul>
<button type="submit" name="button"><a href="{% url 'product:book_update' pk=book.id %}">ویرایش کتاب</a></button>
<button type="submit" name="button"><a href="{% url 'product:book_delete' pk=book.id %}">حذف کتاب</a></button>
{% endblock %}
